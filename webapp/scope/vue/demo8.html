<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>

    <style>
        #app{
            padding:20px;
        }
        *{
            margin:0;
            padding:0;
        }
        ul li{
            list-style: none;
        }
        .tab{
            border:1px solid #eeeeee;
            width:600px;
        }
        .tab li{
            float:left;
            padding:10px 20px;
            border:1px solid #eeeeee;
            border-top:0;
            border-bottom: 0;
        }
        .tab li:first-child{
            forder-left:0;
        }

        .tab li.active{
            border-bottom:0;
            background:red;
        }
        .cntbox{
            clear:both;
        }
        .cntbox div{
            padding:50px;
        }
    </style>
</head>
<body>

<div id="app" >
    <div :style="styles">我是一个DIV</div>
    <div style="border: 1px solid green;" :style="{'color':color,'fontSize':fontSize+'px','padding':'30px'}">我是一个DIV2</div>
</div>
<script>

    function keyNum(e){
        console.log(e.keyCode+"-----"+e.which);
    }

    var app=new Vue({
        el:"#app",
        data:{
            color:"red",
            fontSize:14,
            styles:{background:"red",fontSize:"32px",color:"#fff",padding:"20px"}
        },
        methods:{
            changetab:function(index){
                for(var i=0;i<this.tabs.length;i++){
                    if(i!=index){
                        this.tabs[i].isShow=false;
                    }
                }
                this.tabs[index].isShow=!this.tabs[index].isShow;
            }
        }
    });
</script>
</body>
</html>
