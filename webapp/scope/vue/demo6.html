<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>

    <style>
        .active{
            background:red;
            color:#ffffff;
        }
        .padd{
            padding:40px;
        }
        .fz32{
            font-size:32px;
        }
    </style>
</head>
<body>

<div id="app" >
    <div class="fz32" :class="[active,padd]">
        我是一个div1
    </div>
    <div class="padd fz32" :class="{'active':isActive}">
        我是一个div2
    </div>
    <div class="fz32" :class="[isActive?active:'',padd]">
        我是一个div3
    </div>
    <div class="fz32" :class="[{'active':isActive},padd]">
        我是一个div3
    </div>
    <button v-on:click="changeColor">改变样式</button>
</div>
<script>

    function keyNum(e){
        console.log(e.keyCode+"-----"+e.which);
    }

    var app=new Vue({
        el:"#app",
        data:{
            title:"Go to code school",
            title1:"去学编程！",
            url:"http://www.itbooking.net",
            isShow:true,
            isActive:true,
            active:"active",
            padd:"padd"
        },
        methods:{
            changeColor(e){
                this.isActive=!this.isActive;
            }
        }
    });
</script>
</body>
</html>
