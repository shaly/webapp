<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>set time out</h1>
<script>
    function test(){
        this.name="Jane";//window对象
        setTimeout( () =>{
            console.log(this);//window对象
        },500);
    };
    //当你们函数没有定义this的时候，它会找到外层的最近this.
    test();//实际上是window.test();



    function Person() {
        this.name="p1";
    }
    Person.prototype.greet=function () {
        console.log(this);//指向Person
    };
    Person.prototype.greet1= () =>{
        console.log(this);//this偏移，指向window
    };
    Person.prototype.greet2= () =>{
        console.log(this.name);//this偏移，指向window.name
    };
    var p1=new Person();
    p1.greet();
    p1.greet1();
    p1.greet2();


</script>
</body>
</html>
