<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    console.log(test(1,2));
    //声明式函数:优先加载，可以在函数使用处的下方声明
    function test(x,y) {
        return x+y;
    }

    //函数表达式:按顺序加载，必须在函数使用使用之前声明好
    var test1=function (x,y) {
        return x+y;
    }
    console.log(test(1,3));

    //非必传
    function hello(name,age) {
        console.log(name+age);
    }
    hello();//NaN
    //默认参数
    function hello1(name="Jane",age=18) {
        console.log(name+age);
    }
    hello1();//Jane18
    hello1("Jane1");//Jane118
    hello1(20);//38
    hello1("Jane2",22);//Jane222

    //无参
    function hello2() {
        console.log(name+age);
    }
   // hello2(2);//报错



    //es6中的...
    var a1=[1,3,5,7];
    var a2=[2,4,6,8];
    var a3=[...a1,...a2];
    console.log(a3.toString());

    var str4="JaneLong";
    var a4=[...str4];
    console.log(a4);

    function t1(x,y,z) {
        return x*y*z;
    }
    var trr1=[2,3,4];
    console.log(t1(...trr1));//...trr1把值依次作为参数
</script>

</body>
</html>
