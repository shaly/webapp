<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<H1>ES6_SET_MAP.html</H1>


<script>
    //es6中提供两种新型的数据结构。set和map

    //Set集合类似于数组Array.和数组不同的是他不可以出现重复元素
    var set=new Set([1,2,3,4,5,6,6,6,]);
    console.log(set);//打印：{1, 2, 3, 4, 5,6}
    //删除一个元素
    set.delete(5);
    console.log(set);//打印：{1, 2, 3, 4, 6}
    //判断一个元素是否存在
    console.log(set.has(8));//false
    //循环一个set
    for(var value of set){
        console.log(value);
    }

    //WeakSet只能存储对象
    var swet=new WeakSet();
    //swet.add(3);//报错
    swet.add({name:"Jane1"});
    swet.add({name:"Jane2"});
    console.log(swet);


    var set1=new Set([11,22,33,44,55,66,66,6,]);
    //遍历keys
    for(let k of set1.keys()){
        console.log(k);
    }
    //遍历values
    for(let k of set1.values()){
        console.log(k);
    }
    //遍历entries
    for(let k of set1.entries()){
        console.log(k);
    }
    console.log(set1.size);


    console.log("======================================");
    //其实这三个都一样，javaScript会自动把属性都变为字符串形式：eg."属性名"
    var obj1={name:"Jane1"};
    var obj2={"name":"Jane2"};
    var obj3={'name':"Jane2"};


    var obj4={obj1:"Jane4"};//obj1饮食调用toString方法的过程
    console.log(obj4.obj1);



    var map=new Map([["a",1],["b",2],[obj4,4]]);
    console.log(map.size);//3
    console.log(map.get("a"));//1
    console.log(map.get(obj4));//4
    //添加元素
    map.set("d",44);
    //遍历
    for(let value of map){
        console.log(value);
        console.log(value[0]+"---"+value[1]);
    }
    //遍历keys
    for(let k of map.keys()){
        console.log(k+"--- ---"+map.get(k));
    }
    //遍历values
    for(let k of map.values()){
        console.log(k);
    }
    //遍历entries
    for(let k of map.entries()){
        console.log(k);
        console.log(k[0]+"--- --- ---"+k[1]);
    }

    var map1=new WeakMap();
    map1.set({name:"k1"},{name:"Janew1"});
    map1.set({name:"k2"},{name:"Janew2"});
    map1.set({name:"k3"},{name:"Janew3"});
    console.log(map1);

</script>

</body>
</html>
